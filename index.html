<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub search</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>

	<body>
		<div id="app">
			<!-- Favorites -->
			<div class="favorites">
				<transition-group name="list">
					<div
						v-for=" favorite in allFavorites"
						:class="{'favorite--selected': checkFavorites(favorite.login)}"
						class="favorite"
						:key="favorite.id"
					>
						<a @click.prevent="showFavorites(favorite)" href="#">
							<img
								:src="favorite.avatar_url"
								:alt="favorite.name"
								class="favorite__avatar"
							/>
						</a>
					</div>
				</transition-group>
			</div>

			<!-- Content -->
			<article class="content">
				<h1 class="content__title">Search Github users</h1>

				<!-- Search -->
				<!-- v-on:submit.prevent="doSearch" es el evento -->
				<form class="search" v-on:submit.prevent="doSearch">
					<!-- v-model="search" es el valor que se va a enviar al evento -->
					<input
						v-model="search"
						type="text"
						class="search__input"
						required
						placeholder="Search GitHub users"
					/>
					<input
						type="submit"
						class="search__submit"
						value="Search"
					/>
				</form>

				<!-- Result -->
				<Transition>
					<div class="result" v-if="result">
						<a
							href="#"
							v-if="!isFavorite"
							class="result__toggle-favorite"
							@click="addFavorite"
							>Add favorite ⭐️</a
						>
						<a
							href="#"
							v-else
							class="result__toggle-favorite"
							@click="removeFavorite"
							>Remove favorite ❌</a
						>
						<h2 class="result__name">{{ result.name }}</h2>
						<img
							v-bind:src="result.avatar_url"
							:alt="result.name"
							class="result__avatar"
						/>
						<p class="result__bio">{{ result.bio }}</p>
						<br />
						<a v-bind:href="result.html_url" target="_blank"
							>Ir al Github</a
						>
					</div>
				</Transition>

				<!-- Error -->
				<div class="result__error" v-if="error">{{ error }}</div>
			</article>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
